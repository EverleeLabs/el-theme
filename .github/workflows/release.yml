name: Create Release Zip

on:
  release:
    types: [published, created]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual runs, get the latest release tag
            TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq .tag_name)
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "upload_url=$(gh api repos/${{ github.repository }}/releases/latest --jq .upload_url)" >> $GITHUB_OUTPUT
          else
            # For release events, use the release from the event
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create zip file
        run: |
          zip -r el-theme.zip . \
            -x "*.git*" \
            -x "*.github*" \
            -x "*.code-workspace" \
            -x "*.DS_Store" \
            -x "node_modules/*" \
            -x ".gitignore"
      
      - name: Upload to release
        run: |
          UPLOAD_URL="${{ steps.get_tag.outputs.upload_url }}"
          # Remove the {?name,label} template from the upload_url
          UPLOAD_URL="${UPLOAD_URL%\{*}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/zip" \
            --data-binary @el-theme.zip \
            "${UPLOAD_URL}?name=el-theme.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

