name: Create Release Zip

on:
  release:
    types: [published, created]
  workflow_dispatch:

jobs:
  create-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual runs, get the latest release tag
            TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq .tag_name)
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            # For release events, use the release from the event
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create zip file
        run: |
          # Create a temporary directory with el-theme folder
          mkdir -p /tmp/el-theme-release
          cp -r . /tmp/el-theme-release/el-theme/
          
          # Remove files we don't want in the zip
          cd /tmp/el-theme-release/el-theme
          rm -rf .git .github *.DS_Store *.zip
          
          # If .zipignore exists, exclude those patterns too
          if [ -f .zipignore ]; then
            while IFS= read -r pattern; do
              # Skip empty lines and comments
              [[ -z "$pattern" || "$pattern" =~ ^# ]] && continue
              find . -name "$pattern" -type f -delete
              find . -name "$pattern" -type d -exec rm -rf {} + 2>/dev/null || true
            done < .zipignore
          fi
          
          # Create the zip file from the parent directory so el-theme is the folder name
          cd /tmp/el-theme-release
          zip -r el-theme.zip el-theme/
          
          # Move the zip back to the workspace
          mv el-theme.zip ${{ github.workspace }}/
          
          # Clean up temporary directory
          rm -rf /tmp/el-theme-release

      - name: Upload zip to release
        run: |
          gh release upload "${{ steps.get_tag.outputs.tag }}" el-theme.zip \
            --repo "${{ github.repository }}" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
